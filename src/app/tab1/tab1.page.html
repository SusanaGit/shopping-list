<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mi lista de la compra
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-item class="ion-text-center" lines="none">
      <ion-label>No hay items en tu lista</ion-label>
    </ion-item>
  }
</ion-content>
