<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mi lista de la compra
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if (shoppingList.isEmpty) {
    <ion-item class="ion-text-center" lines="none">
      <ion-label>No hay items en tu lista</ion-label>
    </ion-item>
  } @else {
    @for (item of shoppingList.items; track item) {
      <ion-item lines="none">
        <ion-label>{{item}}</ion-label>
      </ion-item>
    }
  }

</ion-content>
