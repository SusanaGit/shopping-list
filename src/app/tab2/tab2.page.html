<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mi lista de la compra
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="Item" type="text" [(ngModel)]="item" name="item"></ion-input>
    <ion-button (click)="addItem()"></ion-button>
  </ion-item>
</ion-content>
